<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>世界狗狗品種清單 - 影片製作追蹤</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .stats {
            background: #f8f9fa;
            padding: 20px 30px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: bold;
        }

        .stat-number {
            background: #007bff;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 1.1em;
        }

        .search-box {
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            border-color: #007bff;
        }

        .breeds-container {
            padding: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .breed-group {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .breed-group:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .group-header {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
            padding: 15px 20px;
            font-weight: bold;
            font-size: 1.2em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .breed-list {
            padding: 20px;
        }

        .breed-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
            transition: background-color 0.2s;
        }

        .breed-item:last-child {
            border-bottom: none;
        }

        .breed-item:hover {
            background-color: #f8f9fa;
        }

        .breed-checkbox {
            width: 18px;
            height: 18px;
            margin-right: 15px;
            cursor: pointer;
            accent-color: #28a745;
        }

        .breed-name {
            flex: 1;
            font-size: 1.1em;
            cursor: pointer;
        }

        .breed-item.completed {
            background-color: #d4edda;
            opacity: 0.8;
        }

        .breed-item.completed .breed-name {
            text-decoration: line-through;
            color: #6c757d;
        }

        .clear-all {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #dc3545;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.3);
            transition: all 0.3s;
        }

        .clear-all:hover {
            background: #c82333;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .breeds-container {
                grid-template-columns: 1fr;
                padding: 20px;
            }
            
            .stats {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>

        <div class="search-box">

        let completedBreeds = new Set();

        function initializeBreeds() {
            const container = document.getElementById('breedsContainer');
            container.innerHTML = '';

            Object.entries(dogBreeds).forEach(([category, breeds]) => {
                const groupDiv = document.createElement('div');
                groupDiv.className = 'breed-group';
                
                const headerDiv = document.createElement('div');
                headerDiv.className = 'group-header';
                headerDiv.textContent = `${category} (${breeds.length})`;
                
                const listDiv = document.createElement('div');
                listDiv.className = 'breed-list';
                
                breeds.forEach(breed => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'breed-item';
                    itemDiv.setAttribute('data-breed', breed.toLowerCase());
                    
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.className = 'breed-checkbox';
                    checkbox.addEventListener('change', (e) => toggleBreed(breed, e.target.checked));
                    
                    const label = document.createElement('span');
                    label.className = 'breed-name';
                    label.textContent = breed;
                    label.addEventListener('click', () => {
                        checkbox.checked = !checkbox.checked;
                        toggleBreed(breed, checkbox.checked);
                    });
                    
                    itemDiv.appendChild(checkbox);
                    itemDiv.appendChild(label);
                    listDiv.appendChild(itemDiv);
                });
                
                groupDiv.appendChild(headerDiv);
                groupDiv.appendChild(listDiv);
                container.appendChild(groupDiv);
            });

            updateStats();
        }

        function toggleBreed(breed, isCompleted) {
            const item = document.querySelector(`[data-breed="${breed.toLowerCase()}"]`);
            
            if (isCompleted) {
                completedBreeds.add(breed);
                item.classList.add('completed');
            } else {
                completedBreeds.delete(breed);
                item.classList.remove('completed');
            }
            
            updateStats();
            saveProgress();
        }

        function updateStats() {
            const totalCount = Object.values(dogBreeds).flat().length;
            const completedCount = completedBreeds.size;
            const progressPercent = Math.round((completedCount / totalCount) * 100);
            
            document.getElementById('totalCount').textContent = totalCount;
            document.getElementById('completedCount').textContent = completedCount;
            document.getElementById('progressPercent').textContent = progressPercent + '%';
        }

        function clearAllChecks() {
            if (confirm('確定要清除所有勾選嗎？')) {
                completedBreeds.clear();
                document.querySelectorAll('.breed-checkbox').forEach(checkbox => {
                    checkbox.checked = false;
                });
                document.querySelectorAll('.breed-item').forEach(item => {
                    item.classList.remove('completed');
                });
                updateStats();
                saveProgress();
            }
        }

        function saveProgress() {
            // 因為在 Claude.ai 環境中不支援 localStorage，
            // 這裡使用記憶體存儲，重新整理頁面後會重置
            console.log('進度已保存到記憶體中');
        }

        function loadProgress() {
            // 在實際環境中，這裡會從 localStorage 載入進度
            console.log('從記憶體載入進度');
        }

        // 搜尋功能
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const breedItems = document.querySelectorAll('.breed-item');
            const breedGroups = document.querySelectorAll('.breed-group');
            
            breedItems.forEach(item => {
                const breedName = item.getAttribute('data-breed');
                if (breedName.includes(searchTerm)) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
            
            // 隱藏沒有匹配項目的分組
            breedGroups.forEach(group => {
                const visibleItems = group.querySelectorAll('.breed-item[style="display: flex"], .breed-item:not([style])');
                const hasVisibleItems = Array.from(visibleItems).some(item => 
                    !item.style.display || item.style.display === 'flex'
                );
                
                if (searchTerm === '' || hasVisibleItems) {
                    group.style.display = 'block';
                } else {
                    group.style.display = 'none';
                }
            });
        });

        // 初始化頁面
        document.addEventListener('DOMContentLoaded', function() {
            loadProgress();
            initializeBreeds();
        });
